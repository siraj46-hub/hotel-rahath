<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img src="rahath1.jpg" alt="First Image">
    <img src="rahath2.jpg" alt="Second Image">
</body>
</html>
